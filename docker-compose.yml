version: '2'
services:
  server:
    image: vladmourier/cloud-project
    links:
       - bd
    labels:
     - "traefik.port=80"
     - "traefik.backend=back"
     - "traefik.frontend.rule=Host:ec2-52-50-237-127.eu-west-1.compute.amazonaws.com"
     - "traefik.frontend.entryPoints=http,https"
  bd:
    image: redis
    labels:
      - "traefik.enable=false"
  traefik:
    image: traefik
    command: --web --docker --acme --acme.entrypoint=https --acme.domains=ec2-52-50-237-127.eu-west-1.compute.amazonaws.com --acme.email=cyril.couturier@gmx.fr --entryPoints='Name:http Address::80 Redirect.EntryPoint:https' --entryPoints='Name:https Address::443 TLS' --acme.storagefile=acme.json --docker.domain=localhost --logLevel=DEBUG
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
      - /opt/acme/acme.json:/acme.json
    labels:
      - "traefik.enable=false"